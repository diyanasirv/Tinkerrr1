        body {

            margin: 0;
        }

        .chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            height: 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

        .chatbox {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .chatbox-header {
            background-color: #76c0c7;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .chat-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .bot-message {
            background-color: #e3f2fd;
            text-align: left;
        }

        .user-message {
            background-color: #c8e6c9;
            text-align: right;
        }

        .chat-input {
            width: 85%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-right: 10px;
        }

        .send-btn {
            background-color: #78b7c0;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .send-btn:hover {
            background-color: #45a049;
        }

        input:focus {
            outline: none;
        }

</head>

    <!-- Chatbot Container -->
    <div class="chat-container">
        <div class="chatbox">
            <div class="chatbox-header">
                <h3>Pregnancy Care Chatbot</h3>

            <div id="chat" class="chatbox-content">
                <div class="chat-message bot-message">
                    <p>Hello! How can I assist you today?</p>
                </div>
            </div>
            <input type="text" id="userInput" class="chat-input" placeholder="Type your message..." autofocus />
            <button onclick="sendMessage()" class="send-btn">Send</button>
        </div>

    <script>
        // JavaScript for the chatbot functionality
        document.addEventListener("DOMContentLoaded", function () {
    const userInput = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");

    userInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    });
});

function sendMessage() {
    const userInput = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");
    let userMessage = userInput.value.trim();
    
    if (!userMessage) return;

    appendMessage("You", userMessage, "user-message");
    let botResponse = getPregnancyResponse(userMessage);
    appendMessage("Bot", botResponse, "bot-message");

    userInput.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;
}

function appendMessage(sender, message, className) {
    const chatBox = document.getElementById("chatBox");
    let messageDiv = document.createElement("div");
    messageDiv.classList.add(className);
    messageDiv.textContent = `${sender}: ${message}`;
    chatBox.appendChild(messageDiv);
}
